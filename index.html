
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <title>mObywatel 2.0</title>

  <!-- PWA Manifest and Meta Tags -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="mObywatel" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />

  <!-- Favicon -->
  <link rel="shortcut icon" href="https://v2dejm65o0n5id4xylvc.ct8.pl/ObywatelekHUB_admin_cYrli2ky7g/mobywatellogo.svg" type="image/x-icon" />

  <!-- Styles -->
  <link href="./mObywatel 2.0_files/all.min.css" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Roboto, sans-serif;
      background: #f5f6fb;
      color: #131419;
      overscroll-behavior-y: contain;
    }
    body {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    .Login_container_1 {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }
    .Login_main_1 {
      flex: 1 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
    }
    .Login_logoTop {
      position: absolute;
      top: 20px;
    }
    .Login_changePassword_1 {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #dbebfa;
      border-radius: 50%;
      width: 6em;
      height: 6em;
    }
    .Login_changePasswordIcon {
      color: #075094;
      width: 4em;
      height: 4em;
    }
    .Login_bioLogin {
      background-color: #dbebfa;
      text-align: center;
      margin: 10px 0;
      line-height: 0;
      border-radius: 10em;
      padding: .2em 1em;
    }
    .tekst_biometeria {
      color: #075094;
      font-size: .8em;
      font-weight: bold;
    }
    .Login_passwordSection {
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      width: 100%;
      padding: 15px;
      border-radius: 15px;
      max-width: 400px;
      margin: 20px 0;
    }
    .Login_passwordLabel {
      color: #696978;
      font-size: .8em;
      font-weight: 300;
      line-height: 0;
      text-align: left;
    }
    .Login_passwordInput {
      padding: 1em;
      font-size: 1em;
      border: 1px solid #56595b;
      background-color: #fff;
      border-radius: .2em;
      width: 100%;
      box-sizing: border-box;
      margin-top: .5em;
    }
    .Login_passwordInput::placeholder {
      color: #696978;
    }
    .Login_forgotPassword {
      color: #075094;
      text-align: right;
      font-size: .8em;
      font-weight: 300;
      line-height: 0;
    }
    .Login_submitButton {
      width: 100%;
      padding: .6em;
      background-color: #024a94;
      color: #fff;
      border: none;
      border-radius: 5em;
      cursor: pointer;
      margin-top: 5em;
      font-size: 1em;
      font-weight: 600;
      line-height: 0;
    }
    .Login_footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
    }
    .Login_footerImages {
      display: flex;
      gap: 10px;
    }
    .Login_versionText {
      font-size: 12px;
      font-weight: 300;
      color: #9c9da2;
    }
  </style>
</head>
<body>
  <div class="Login_container_1">
    <main class="Login_main_1">
      <img src="./mObywatel 2.0_files/coi_common_ic_mobywatel_horizontal_logo_text.svg" alt="Logo" class="Login_logoTop" />
      <div class="Login_changePassword_1">
        <img src="./mObywatel 2.0_files/aa008_change_password_blue.svg" alt="Change Password" class="Login_changePasswordIcon" />
      </div>
      <p style="font-weight: 500; font-size: 5vw; margin-bottom: 1em; margin-top: 2em; font-weight: bold;">Wpisz hasło</p>
      <div class="Login_bioLogin"><p class="tekst_biometeria">Logowanie biometrią</p></div>
      <div class="Login_passwordSection">
        <p class="Login_passwordLabel">Hasło</p>
        <input type="password" placeholder="Wpisz hasło" class="Login_passwordInput" />
        <p class="Login_forgotPassword">Nie pamiętam hasła</p>
      </div>
    </main>
    <button class="Login_submitButton" onclick="window.location.href='dashboard.html';"><p>Zaloguj się</p></button>
    <footer class="Login_footer">
      <div class="Login_footerImages">
        <img src="./mObywatel 2.0_files/coi_common_ui_ic_coi_mobywatel_logo.svg" alt="Footer Image 1" style="width: 5em;" />
        <img src="./mObywatel 2.0_files/coi_common_ui_ic_mc_mobywatel_logo.svg" alt="Footer Image 2" style="width: 4em;" />
      </div>
      <p class="Login_versionText">wersja 4.41.2 (8)</p>
    </footer>
  </div>
</body>
</html>
